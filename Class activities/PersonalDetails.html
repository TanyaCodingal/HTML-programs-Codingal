<html>
    <head>
        <title>
            My personal details
        </title>
    </head>
    <body>
        <fieldset>
            <Legend>
                <h3>
                    Personal Details
                </h3>
            </Legend>
            <label>
                Name :
            </label>
            <input type="text" id="Name">
            <br>
            <br>
            <label>
                Phone no :
            </label>
            <input type="text" id="Contact">
            <br>
            <br>
            <label>
                Username :
            </label>
            <input type="text" id="username">
            <br>
            <br>
            <label>
                Password :
            </label>
            <input type="password" id="password">
            <br>
            <br>
            <label>
                Gender :
            </label>
            <input type="radio" id="male" name="Gender" value="Male">Male
            <input type="radio" id="female" name="Gender" value="Female">Female
            <br>
            <br>
            <label>
                Select your hobbies :<br>
            </label>
            <input type="checkbox" id="playing" name="Hobbies" value="playing">Playing cricket
            <br>
            <input type="checkbox" id="reading" name="Hobbies" value="reading">Reading books
            <br>
            <input type="checkbox" id="singing" name="Hobbies" value="singing">Singing
            <br>
            <input type="checkbox" id="dancing" name="Hobbies" value="dancing">Dancing
            <br>
            <br>
            <br>
            <button>
                Submit
            </button>
        </fieldset>
    </body>
</html>
