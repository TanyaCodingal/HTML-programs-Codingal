<html>
    <head>
        <title>
            CSS Styling examples
        </title>
    <link rel="stylesheet" href="reference1.css">
    <style>
        div{
            background-color:aquamarine;
        }
    </style>
    </head>
    <body>
        <p style="color:coral">
            Inline CSS - It is a HTML tag
        </p>
        <div>
            This is Internal CSS given in head section
        </div>
        <h3 class="main">
            This is external CSS, for which we use an external file
        </h3>
        <h3 class="copy">
            This is with ID name
        </h3>
        <h3 id="clone">
            This is with class name
        </h3>
    </body>
</html>
