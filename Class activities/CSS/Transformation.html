<html>
    <head>
        <title>
            Rotation in CSS
        </title>
        <style>
            div{
                height: 100px;
                width: 300px;
                background-color: blueviolet;
                color: hotpink;
                border: 2px solid black;
                margin: 7px;
            }
            #Rotate{
                transform: rotatex(180deg);
            }
        </style>
    </head>
    <body>
        <div>Tanya</div>
        <div id="Rotate">Tanya</div>
    </body>
</html>
