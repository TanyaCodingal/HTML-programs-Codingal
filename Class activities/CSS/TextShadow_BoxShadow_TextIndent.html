<html>
    <head>
        <title>
            Text Shadow, Box Shadow and Text Indent in CSS
        </title>
        <style>
            body{
                text-align: center;
                font-family: Script MT Bold;
            }
            #text{
                text-shadow: 2px 2px 1px yellow;
            }
            #box{
                box-shadow: 9px 9px 5px hotpink;
            }
            #indent{
                text-indent: 50%;
            }
        </style>
    </head>
    <body>
        <h1 id="text">The text-shadow effect</h1>
        <h1 id="box">The box-shadow effect</h1>
        <div>
            <p>Text indent</p>
            <p id="indent">The text indent</p>
        </div>
    </body>
</html>
