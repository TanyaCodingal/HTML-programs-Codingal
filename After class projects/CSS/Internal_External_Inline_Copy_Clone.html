<html>
    <head>
        <title>
            Styles of CSS
        </title>
    <link rel="stylesheet" href="IEICC_Reference.css">
    <style>
        div{
            background-color: aqua;
        }
    </style>
    </head>
    <body>
        <p style="color:blueviolet">
            This is an example of <b>Inline CSS</b>
        </p>
        <div>
            This is an example of <b>Internal CSS</b> given in the <i>head section</i>.
        </div>
        <h3 class="main">
            This is <b>External CSS</b>, for which we use <i>another file</i>
        </h3>
        <h3 class="copy">
            This is with the ID name
        </h3>
        <h3 id="clone">
            This is with the class name
        </h3>
    </body>
</html>
