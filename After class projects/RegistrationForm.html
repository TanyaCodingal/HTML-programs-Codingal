<html>
    <head>
        <title>
            Registration form for Vibgyor High
        </title>
    </head>
    <body>
        <form>
            <fieldset>
                <Legend>
                    <h3>
                        Register to Vibgyor High
                    </h3>
                </Legend>
                <label>
                    Name :
                </label>
                <input type="text" id="name">
                <br>
                <br>
                <label>
                    Phone no :
                </label>
                <input type="text" id="contact">
                <br>
                <br>
                <label>
                    Age :
                </label>
                <input type="text" id="age">
                <br>
                <br>
                <label>
                    Grade =
                </label>
                <select name="studentgrade" id="studentgrade">
                    <option value="Playschool">Playschool</option>
                    <option value="Nursery">Nursery</option>
                    <option value="LKG">LKG</option>
                    <option value="UKG">UKG</option>
                    <option value="Grade 1">Grade 1</option>
                    <option value="Grade 2">Grade 2</option>
                    <option value="Grade 3">Grade 3</option>
                    <option value="Grade 4">Grade 4</option>
                    <option value="Grade 5">Grade 5</option>
                    <option value="Grade 6">Grade 6</option>
                    <option value="Grade 7">Grade 7</option>
                    <option value="Grade 8">Grade 8</option>
                    <option value="Grade 9">Grade 9</option>
                    <option value="Grade 10">Grade 10</option>
                    <option value="Grade 11">Grade 11</option>
                    <option value="Grade 12">Grade 12</option>
                </select>
                <br>
                <br>
                <label>
                    Gender :
                </label>
                <input type="radio" id="male" name="Gender" value="Male">Male
                <input type="radio" id="female" name="Gender" value="Female">Female
                <br>
                <br>
                <label>
                    Second language :
                </label>
                <input type="radio" id="hindi" name="SecondLanguage" value="Hindi">Hindi
                <input type="radio" id="kannada" name="SecondLanguage" value="Kannada">Kannada
                <input type="radio" id="french" name="SecondLanguage" value="French">French
                <br>
                <br>
                <label>
                    Third language :
                </label>
                <input type="radio" id="hindi" name="ThirdLanguage" value="Hindi">Hindi
                <input type="radio" id="kannada" name="ThirdLanguage" value="Kannada">Kannada
                <br>
                <br>
            </fieldset>
             <button>
                Submit
            </button>
        </form>
    </body>
</html>
